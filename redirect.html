<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Système explorer
    </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      function redirect(){
        var input = document.getElementById("in").value;
        
        var redir = input;
        
        if(input[1]=="t"){
          redir = input;
        }else {
          var rep = false;
          $.get("https://superatraction.github.io/"+input, function(response){
            rep=true;
            document.write("<div style=\"background-color:blue\">Pour une utilisation optimale, cliquez <a href=\"https://superatraction.github.io/"+input+"\">ici</a>");
        document.write(response);
    });
          if(rep==false){
            redir = "https://"+input;
            }}
        location.href = redir;
      }
    </script>
  </head>
  <body>
    <center>
      <h1>Système explorer</h1>
      <input type="text" placeholder="Entrez le chemin/URL" id="in">
      <button type="button" onclick="redirect();">Go</button>
</html>
